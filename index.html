<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Latin Phrases</title>
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #888;
      --accent: #fff;
    }
    * { box-sizing: border-box; }
    html, body {
      font-family: "Times New Roman", Georgia, serif;
      color: var(--fg);
      background: var(--bg);
      display: grid;
      place-items: center;
      padding: 32px;
      position: relative;
      overflow-x: hidden;
    }
    /* Background image layer */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: url('bg.jpg') center/cover no-repeat;
      /* show the image clearly */
      filter: none;
      opacity: 1;
      z-index: -2;
    }

    .toplink{
  position: fixed;
  top: 12px;
  right: 12px;
  color: var(--fg);
  text-decoration: none;
  border: 2px solid var(--fg);
  border-radius: 999px;
  padding: 6px 12px;
}
.toplink:hover { background: var(--fg); color: var(--bg); }
    
    /* Dark overlay to keep text legible */
    /* removed dark overlay to keep background fully visible */
    body {
      font-family: "Times New Roman", Georgia, serif;
      color: var(--fg);
      background: var(--bg);
      display: grid;
      place-items: center;
      padding: 32px;
    }
    .app {
      width: min(800px, 100%);
      display: grid;
      gap: 32px;
    }
.card{
  border: 3px solid var(--fg);
  border-radius: 40px;
  /* make the actual card transparent… */
  background: transparent;
  /* …and draw the black panel inside with ::before */
  position: relative;
  padding: 64px 44px 36px;
  text-align: center;
}

/* inner black panel, inset from the white border */
.card::before{
  content: "";
  position: absolute;
  inset: 2px;                        /* tweak this to change how much black you see */
  background: rgba(0,0,0,0.8);
  border-radius: calc(40px - 12px);   /* keep corners nicely rounded */
  z-index: 0;
}

/* ensure your content sits above the inner panel */
.card > * { position: relative; z-index: 1; }

    .prompt {
      font-size: clamp(28px, 3vw, 40px);
      margin-bottom: 24px;
      letter-spacing: 0.5px;
    }
    .translation {
      opacity: 0.9;
      font-size: clamp(22px, 2.5vw, 30px);
      color: var(--muted);
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 24px;
    }
    button {
      font-family: inherit;
      font-size: 18px;
      color: var(--fg);
      background: transparent;
      border: 2px solid var(--fg);
      border-radius: 50px;
      padding: 10px 28px;
      cursor: pointer;
      transition: all 0.15s ease-in-out;
    }
    button:hover {
      background: var(--fg);
      color: var(--bg);
    }
    button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    .chip, label, progress, details, textarea, .import-grid { display: none !important; }
    progress { display:none; }
    .footer {
      opacity: 0.5;
      text-align: center;
      font-size: 14px;
      letter-spacing: 1px;
    }
      /* Keep the card height stable so buttons don't jump */
    #stage{ min-height: clamp(180px, 34vh, 320px); display: grid; place-items: center; gap: 12px; }
    .prompt{ margin-bottom: 8px; }
    /* Reserve space for translation even when hidden */
    .translation{ display:block; min-height: 2.2em; transition: opacity .15s ease; }
    .translation.hidden{ visibility: hidden; opacity: 0; }
    .translation.visible{ visibility: visible; opacity: 0.9; }
  </style>
</head>
<body>
  <a class="toplink" href="#" target="_blank" rel="noopener">Link</a>
  <main class="app" id="app">
    <div class="card">
      <div id="stage">
        <div class="prompt" id="lineText" aria-live="polite"></div>
        <div class="translation hidden" id="lineTrans" style="margin-top:16px"></div>
      </div>
      <div class="row controls-bottom" id="controlsBottom">
        <button id="prevBtn">⟵ Prev</button>
        <button id="nextBtn">Next ⟶</button>
      </div>
    </div>
    <div class="footer">mr. heise's latin flashcards</div>
  </main>

  <script>
    let deck = [
      { q: "Ī ad popīnam pedibus.", a: "Go to the restaurant on foot." },
      { q: "Ī ad librāriam bīrotā.", a: "Go to the bookstore by bike." },
      { q: "Dic 'sōl est.'", a: "Say 'it is the sun.'" },
      { q: "Quot gladīī sunt?", a: "How many swords are there?" },
      { q: "Unus gladius est.", a: "There is one sword." },
    ];

    const DECK_URLS = Array.from({length: 20}, (_, i) => `decks/b${i+1}.txt`);

    const el = (id) => document.getElementById(id);
    const lineText = el('lineText');
    const lineTrans = el('lineTrans');
    const nextBtn = el('nextBtn');
    const prevBtn = el('prevBtn');

    let order = deck.map((_, i) => i);
    let idx = 0;
    let showingA = false;

    async function loadRandomDeckFromUrls(){
      if(!Array.isArray(DECK_URLS) || !DECK_URLS.length) return false;
      const pick = DECK_URLS[Math.floor(Math.random()*DECK_URLS.length)];
      try{
        const res = await fetch(pick, {cache:'no-store'});
        if(!res.ok) throw new Error(res.status+' '+res.statusText);
        const text = await res.text();
        const parsed = parseLinesToDeck(text);
        if(parsed.length){ deck = parsed; return true; }
      }catch(e){ console.warn('Random deck load failed:', e); }
      return false;
    }

    loadRandomDeckFromUrls().then(()=>{ rebuildOrder(); });
  </script>
</body>
</html>
